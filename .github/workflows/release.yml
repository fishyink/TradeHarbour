name: Build Windows Executable

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: |
        npm run build:main
        npm run build:renderer

    - name: Build Windows executables
      run: npx electron-builder --win --publish never
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload executables as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TradeHarbour-Windows-${{ github.ref_name }}
        path: release/*.exe
        retention-days: 90

    - name: Create Release (Simple)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/*.exe
        name: Trade Harbour ${{ github.ref_name }}
        body: |
          # Trade Harbour ${{ github.ref_name }}

          ## Downloads
          - **Trade Harbour Setup.exe** - Full installer with shortcuts
          - **TradeHarbour-portable.exe** - Portable version, no installation required

          ## Requirements
          - Windows 10/11 (64-bit)

          ## Usage
          1. Download the .exe file you prefer
          2. Run it directly
          3. No additional software needed!
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}